<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <div class="header header__wrapper" style="margin-top: 80px">
      <div header--left>
        <div class="logo">
          <img
            src="https://postman-toolboxes2.s3.amazonaws.com/assets/covid-19.png"
            alt="Company Logo"
          />
        </div>
      </div>
      <div class="header--right">
        <ul class="nav nav--list">
          <li>
            <a
              mat-list-item
              routerLinkActive="list-item-active"
              routerLink="/us"
            >
              US
            </a>
            <a
              mat-list-item
              routerLinkActive="list-item-active"
              routerLink="/data"
            >
              Data by State
            </a>
          </li>
        </ul>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<app-shared *ngIf="isCovidData" [isUS]="isUs"></app-shared>
